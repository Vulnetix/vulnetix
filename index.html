<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link
    rel="icon"
    href="/favicon.png"
  />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>Vulnetix</title>
  <link
    rel="stylesheet"
    type="text/css"
    href="/loader.css"
  />
</head>

<body>
  <div id="app">
    <div id="loading-bg">
      <div class="loading-logo">
        <img
          src="assets/images/pix.webp"
          width="125"
          height="125"
        />
      </div>
      <div class="loading">
        <div class="effect-1 effects"></div>
        <div class="effect-2 effects"></div>
        <div class="effect-3 effects"></div>
      </div>
    </div>
  </div>
  <script
    type="module"
    src="/src/main.js"
  ></script>
  <script>
    const theme = localStorage.getItem('/member/theme') || 'light'
    const loaderColor = theme === 'light' ? '#F5F5F9' : '#232333'
    const primaryColor = '#1abb9c'
    document.documentElement.style.setProperty('--initial-loader-bg', loaderColor)
    document.documentElement.style.setProperty('--initial-loader-color', '#1abb9c')
  </script>
</body>

</html>
